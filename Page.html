
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Image</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <h2>Upload Image to Google Drive</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <br><br>
  <button onclick="upload()">Upload</button>
  <p id="status"></p>

  <script>
  async function upload() {
    const input = document.getElementById("imageInput");
    const file = input.files[0];
    const status = document.getElementById("status");

    if (!file) {
      status.innerText = "Please select a file.";
      return;
    }

    const reader = new FileReader();
    reader.onload = async function () {
      const base64Data = reader.result.split(",")[1];

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzQuaJgfbawWo4bGuTceBd94Zv35nmzjkCCFtybT8VoIpUIjtg-gbsQMow69NYRSMPn/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `image=${encodeURIComponent(base64Data)}&name=${encodeURIComponent(file.name)}`
        });

        const result = await response.json();
        if (result.success) {
          status.innerHTML = `âœ… Uploaded! <a href="${result.url}" target="_blank">View</a>`;
        } else {
          status.innerText = "Upload failed: " + result.error;
        }
      } catch (err) {
        status.innerText = "Upload error: " + err.message;
      }
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
